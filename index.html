<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/congratulations.css">
		<link rel="stylesheet" href="css/menu-categoria.css">
		<link rel="stylesheet" href="css/card.css">
    <title>Jogo da Memória</title>
</head>
<style>
</style>
<body>
  <div class="congratulations">
    <h2>Parabéns!!</h2>
    <button class="new-game">Novo Jogo</button>
  </div>
  <div class="categoria">
    <span class="categoria--btn">Mudar baralho</span>
    <section class="categoria__menu">
      <h3 class="categoria__title">Mudar baralho</h3>
      <hr/>
      <h4 class="categoria__subtitle">Mudar o baralho de cartas para:</h4>
      <input type="radio" name="tipo" data-radio="TI" class="categoria--radio" checked> Imagens de T.I</br>
      <input type="radio" name="tipo" data-radio="animais" class="categoria--radio"> Imagens de animais</br>
      <input type="radio" name="tipo" data-radio="times" class="categoria--radio"> Imagens times de futebol</br>
      <input type="radio" name="tipo" data-radio="carros" class="categoria--radio"> Imagens carros</br>
      <input type="radio" name="tipo" data-radio="frutas" class="categoria--radio"> Imagens frutas</br>
    </section>
  </div>
  <main>
    <h1 class="title">jogo da memória</h1>			
	  <div class="game-memory">
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
